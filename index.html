<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <style>
    :root{
      --pink1:#ffd2df;
      --pink2:#ffc1d4;
      --card:#ffffffee;
      --text:#1b1b1b;
      --yes:#ff3b7a;
      --no:#e9e9ef;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 700px at 50% 20%, var(--pink1), var(--pink2));
      display:grid;
      place-items:center;
      padding:24px;
      color:var(--text);
    }

    .card{
      width:min(720px, 92vw);
      background:var(--card);
      border-radius:20px;
      padding:30px 22px 28px;
      box-shadow:0 20px 50px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .mascot{
      width:96px;
      height:96px;
      margin:0 auto 12px;
      display:grid;
      place-items:center;
    }

    /* üíì Herz pulsiert */
    .heart{
      transform-origin: 66px 28px;
      animation: pulse 1.4s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{transform:scale(1)}
      50%{transform:scale(1.08)}
    }

    /* üê± Blinzeln */
    .eye{
      transform-origin:center;
      animation: blink 5s infinite;
    }
    .eye.eye2{ animation-delay:.2s; }
    @keyframes blink{
      0%,92%,100%{transform:scaleY(1)}
      94%{transform:scaleY(.12)}
      96%{transform:scaleY(1)}
    }

    h1{
      margin:10px 0 18px;
      font-size: clamp(22px, 3.2vw, 34px);
      font-weight:900;
    }

    .arena{
      position:relative;
      margin:18px auto 0;
      width:min(520px, 92%);
      height:120px;
      touch-action: manipulation; /* ‚úÖ FIX */
    }

    .btn{
      border:none;
      border-radius:999px;
      padding:12px 26px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      box-shadow:0 10px 22px rgba(0,0,0,.12);
    }

    .btn-yes{
      background:var(--yes);
      color:white;
      position:absolute;
      left:30%;
      top:44px;
      transform:translate(-50%, -50%);
    }

    .btn-no{
      background:var(--no);
      color:#111;
      position:absolute;
      left:70%;
      top:44px;
      transform:translate(-50%, -50%);
      width:96px;
    }

    .hint{ margin-top:12px; font-size:13px; opacity:.75; }
    .footer{ margin-top:16px; font-size:12px; opacity:.55; }

    .success{ display:none; }

    .success h2{
      font-size: clamp(26px, 4.2vw, 44px);
      font-weight:900;
      margin:8px 0 14px;
    }

    .imgwrap{
      width:min(420px, 92%);
      margin:0 auto;
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 18px 40px rgba(0,0,0,.20);
    }
    .imgwrap img{ width:100%; display:block; }

    .confetti{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .confetti i{
      position:absolute;
      top:-20px;
      width:10px;
      height:18px;
      border-radius:2px;
      animation: fall linear forwards;
    }
    @keyframes fall{
      to{ transform:translateY(140vh) rotate(540deg); }
    }
  </style>
</head>

<body>
<div class="card">
  <div class="confetti" id="confetti"></div>

  <!-- START -->
  <div id="start">
    <div class="mascot">
      <svg viewBox="0 0 120 120" width="96" height="96">
        <path class="heart"
          d="M86 20c-4-6-13-6-17 0l-2 3-2-3c-4-6-13-6-17 0-4 6-2 14 4 19l15 13 15-13c6-5 8-13 4-19z"
          fill="#ff3b7a"/>
        <circle cx="60" cy="68" r="38" fill="#f7c49d"/>
        <path d="M30 48 L22 24 L44 36 Z" fill="#f2b489"/>
        <path d="M90 48 L98 24 L76 36 Z" fill="#f2b489"/>
        <g class="eye">
          <circle cx="46" cy="66" r="6" fill="#111"/>
          <circle cx="44" cy="64" r="2" fill="#fff"/>
        </g>
        <g class="eye eye2">
          <circle cx="74" cy="66" r="6" fill="#111"/>
          <circle cx="72" cy="64" r="2" fill="#fff"/>
        </g>
        <path d="M60 74 l6 5 a10 10 0 0 1 -12 0z" fill="#ff6b95"/>
        <path d="M60 78 c-6 6-14 7-20 3" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
        <path d="M60 78 c6 6 14 7 20 3"  stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
      </svg>
    </div>

    <h1>Lynn will you be my valentine ‚ù§Ô∏è?</h1>

    <div class="arena" id="arena">
      <button class="btn btn-yes" id="yesBtn">Yes</button>
      <button class="btn btn-no" id="noBtn">No</button>
    </div>

    <div class="hint">‚ÄûNo‚Äú ist heute besonders sch√ºchtern üòà</div>
    <div class="footer">Tipp: Widerstand ist zwecklos.</div>
  </div>

  <!-- SUCCESS -->
  <div class="success" id="success">
    <div class="mascot"></div>
    <h1>Lynn will you be my valentine ‚ù§Ô∏è?</h1>
    <h2>YAY! üéâ</h2>
    <div class="imgwrap">
      <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
    </div>
  </div>
</div>

<script>
  const arena   = document.getElementById("arena");
  const noBtn   = document.getElementById("noBtn");
  const yesBtn  = document.getElementById("yesBtn");
  const start   = document.getElementById("start");
  const success = document.getElementById("success");
  const confetti= document.getElementById("confetti");

  let pos = { x:.7, y:.37 };
  placeNo();

  function rand(min,max){ return Math.random()*(max-min)+min; }
  function clamp(v,min,max){ return Math.max(min,Math.min(max,v)); }

  function placeNo(){
    const r = arena.getBoundingClientRect();
    pos.x = clamp(pos.x,.12,.88);
    pos.y = clamp(pos.y,.28,.8);
    noBtn.style.left = pos.x*r.width+"px";
    noBtn.style.top  = pos.y*r.height+"px";
  }

  function runAway(x,y){
    pos.x = rand(.15,.85);
    pos.y = rand(.3,.8);
    placeNo();
  }

  noBtn.addEventListener("mouseenter", e => runAway(e.clientX,e.clientY));

  arena.addEventListener("touchstart", e=>{
    if(e.target===noBtn){
      runAway(e.touches[0].clientX,e.touches[0].clientY);
      e.preventDefault(); // ‚úÖ nur NO blockieren
    }
  },{passive:false});

  yesBtn.addEventListener("click", ()=>{
    start.style.display="none";
    success.style.display="block";
    for(let i=0;i<120;i++){
      const c=document.createElement("i");
      c.style.left=rand(0,100)+"%";
      c.style.background=["#ff3b7a","#ffcc00","#7c5cff","#00c2ff"][Math.floor(rand(0,4))];
      c.style.animationDuration=rand(1.2,2.6)+"s";
      confetti.appendChild(c);
    }
    setTimeout(()=>confetti.innerHTML="",3500);
  });

  window.addEventListener("resize", placeNo);
</script>
</body>
</html>
